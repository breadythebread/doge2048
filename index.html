 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="game-container">
      <div class="doge-says">
        <p></p>
      </div>
      <div class="key">
        <!-- <div class="hide-key"><a>HIDE</a></div> -->
       <h1>Key:</h1>
       <p>2- <img src="http://mdjorge.github.io/doge2048/img/212/doge-wink-212.gif" alt="2" width="60" height="60"> 4- <img src="http://mdjorge.github.io/doge2048/img/212/doge-shake-space-212.gif" alt="4" width="60" height="60"> 8- <img src="http://mdjorge.github.io/doge2048/img/212/doge-peepers-212.gif" alt="8" width="60" height="60"> </p>
       <p>16- <img src="http://mdjorge.github.io/doge2048/img/212/doge-prizza-212.gif" alt="16" width="60" height="60"> 32- <img src="http://mdjorge.github.io/doge2048/img/212/doge-hat-212.gif" alt="32" width="60" height="60"> 64- <img src="http://mdjorge.github.io/doge2048/img/212/doge-gradient-212.gif" alt="64" width="60" height="60"></p>
       <p>128- <img src="http://mdjorge.github.io/doge2048/img/212/doge-fat-212.gif" alt="128" width="60" height="60"> 256- <img src="http://mdjorge.github.io/doge2048/img/212/doge-rainbow-212.gif" alt="128" width="60" height="60"> 512- <img src="http://mdjorge.github.io/doge2048/img/212/doge-sunglasses-212.gif" alt="512" width="60" height="60"> </p>
       <p>1024- <img src="http://mdjorge.github.io/doge2048/img/212/doge-derp-212.gif" alt="1024" width="60" height="60"> 2048- <img src="http://mdjorge.github.io/doge2048/img/212/doge-shake-212.gif" alt="2048" width="60" height="60"> </p>
      </div>
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
    <p class="game-explanation">Use your arrow keys or swipe to combine similar Doges and score points!</p>
    <div class="key-container">
      <a class="show-key">BLOCKS</a>
    </div>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

</html>
